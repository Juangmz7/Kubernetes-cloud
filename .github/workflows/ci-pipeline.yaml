name: CI Pipeline - Build & Test (DockerHub)

on:
  push:
    branches: [ "main", "dev", "qa" ]
    tags: [ 'v*' ]  # It's activated when pushing a tag which starts from 'v'
    paths:
      - 'src/**'
      - '.github/workflows/**' # It's only activated if the code from paths and tags are changed

jobs:
  # Testing pipelines
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install flask pytest

      - name: Run Dummy Tests
        run: echo "Tests passed successfully"

  # Package building requirement
  build-and-push:
    needs: test-code  # Doesn't run until the code is tested
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          # Secrets from github
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/my-final-project
          tags: 
          # Gets from metadata the branch name & if it's main, creates one image for it and another for :lastest
            |
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }} 

            type=semver,pattern={{version}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./src
          push: true
          # Image
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}